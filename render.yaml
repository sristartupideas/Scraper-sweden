services:
  - type: web
    name: bolagsplatsen-scraper-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn api:app --bind 0.0.0.0:$PORT --worker-class uvicorn.workers.UvicornWorker --workers 1
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SCRAPY_SETTINGS_MODULE
        value: bolagsplatsen_scraper.settings
      - key: PYTHONPATH
        value: .
    healthCheckPath: /health
    autoDeploy: true
    plan: free
